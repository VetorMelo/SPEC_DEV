<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload de Arquivos</title>
    <link rel="stylesheet" href="./work_menu_docs.css">
</head>

<body>
    <header id="title">
        <h1>Gerenciador de Arquivos</h1>
    </header>

    <div id="uploadSection">
        <input type="file" id="fileInput" multiple>
        <button id="uploadButton" class="success">Upload</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Arquivo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="fileList"></tbody>
    </table>

    <script src="./work_menu_docs.js"></script>
</body>

</html>
